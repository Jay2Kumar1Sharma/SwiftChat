name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [auth-service, api-gateway, websocket-gateway, chat-service, notification-service, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json
    
    - name: Install dependencies
      run: |
        cd ${{ matrix.service }}
        npm ci
    
    - name: Build
      run: |
        cd ${{ matrix.service }}
        npm run build
    
    - name: Test
      run: |
        cd ${{ matrix.service }}
        npm test || echo "No tests configured for ${{ matrix.service }}"
